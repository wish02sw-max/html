<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 데이터를 숫자 데이터로 변환</title>
</head>
<body>
    <script>
        let num = prompt("번호를 입력해주세요.")
        let name = prompt("이름을 입력해주세요.")
        let ko = prompt("국어점수를 입력해주세요.")
        let en = prompt("영어점수를 입력해주세요.")
        let me = prompt("수학점수를 입력해주세요.")

        let total = Number(ko) + Number(en) + Number(me)
        let pass = Number(total) / 3

        alert("번호:" + num + "번" + "\n" + "이름:" + name + "님" + "\n" + "국어점수:" + ko + "점" + "\n" + "영어점수:" + en + "점" + "\n" + "수학점수:" + me + "점" + "\n" + "총점:" + total + "점" + "\n" + "평균:" + pass + "점" + "\n")
    </script>
</body>
</html>
