<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼응용1</title>
    <style>
        form{margin-bottom: 32px;}
        li{list-style: none;
        margin-bottom: 16px;}
        input{
            width: 140px;
            height: 20px;
            padding-left: 8px;
        }
        .label1{margin-left: 30px;}
        .label2{margin-left: 15px;}
        .in{width: 100px;}
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name" class="label1">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="em">메일주소</label>
                    <input type="email" id="em">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="가입하기" class="in">
        <input type="reset" value="다시하기" class="in">
    </form>
    <form action="">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id" class="label2">아이디</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="text" id="pw">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="가입하기" class="in">
        <input type="reset" value="다시하기" class="in">
    </form>

</body>
</html>
