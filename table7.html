<!DOCTYPE html>
<html lang="ko">
<head>

    <title>입사시험문제</title>
    <style>
        body{
            background-color: #d1e3ef;
        }
        table{

            background-color: #fff;
            margin: auto;

            height: 310px;

            color: #2d2139;
        }
        .co{
            color: #2e1a13;
            background-color: #9eb6d2;
            width: 85px;
        }
        .bo{
            background-color: #cadbed;
            color: #7a8a9a;
            height: 38px;
        }
    </style>
</head>
<body>
    <table>
        <tr>

            <th>OCN</th>
            <th>SUPER ACTION</th>
            <th>채널 CGV</th>
            <th>XTM</th>
        </tr>
        <tr>
            <th class="co">19시</th>
            <td rowspan="2">의뢰인</td>
            <td>CSI MAMI 시즌2(11회)</td>
            <td>지구가 멈춘 날</td>
            <td>Friends(20회)</td>
        </tr>
        <tr>
            <th class="co">20시</th>
            <td>미트더 스파르탄</td>
            <td rowspan="3">공감랭크쇼</td>

        </tr>
        <tr>
            <th class="co">21시</th>

            <td rowspan="3">스피드 피쉬</td>
            <td>가제트(81회)</td>
        </tr>
        <tr>
            <th class="co">22시</th>

            <td>가제트(82회)</td>
        </tr>
        <tr>
            <th class="co">23시</th>
            <td>더록</td>
            <td>탑기어</td>
            <td>가제트(83회)</td>
        </tr>
        <tr>
            <td colspan="5" class="bo"><em> 업데이트 되며, 방송사 사정에 따라 변경될 수 있습니다.</em> </td>
        </tr>

</body>
</html>
