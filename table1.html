<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
    <style>
        /* 전체표에 대한 디자인*/
        table{
            border-width: 1px;
            border-color: #000000;
            border-style: solid;
            /* 텍스트 가운데 정렬 */
            text-align: center;
            width:600px;
            /* 표를 가운데 정렬 */
            margin: auto;
            /* 표와 열 사이의 간격을 0으로 처리 */
            border-spacing: 0;
            /* 테두리선 사이 겹침 방지 */
            border-collapse: collapse;
        }
        /* 열에 대한 디자인 */
        th{
            border-color: #000000;
            border-style: solid;
            border-width: 1px;
            background-color: orange;
        }
        td{
            border-color: #000000;
            border-width: 1px;
            border-style: solid;
            background-color: #cdff00;
        }
        .blue{background-color: #00ccff;}
        .red{background-color: red;}
    </style>
</head>
<body>
    <table>
        <!-- 표만들기 -->
        <tr>
            <th>1교시</th>
            <th>2교시</th>
            <th class="blue">3교시</th>
        </tr>
        <tr>
            <td>포토샵</td>
            <td class="red">HTML</td>
            <td class="blue">JQUERY</td>
        </tr>
        <tr>
            <td class="red">일러스트</td>
            <td>CSS</td>
            <td class="blue">포트폴리오</td>
        </tr>
    </table>
</body>
</html>
