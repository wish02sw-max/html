<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용2</title>
    <style>
        *{margin: 0; padding: 0;}
        div{
            margin: 0 auto;
            width: 640px;
            border: 2px solid #f60d00;
        }
        div h1{
            padding-top: 21px;
            padding-bottom: 17px;
            background-color: #ffff00;
            text-align: center;
            margin: 41px 20px 28px;
        }
        div .korea{
            margin-left: 20px;
            margin-bottom: 23px;
            font-size: 17px;
            color: #0000f6;}
        div h3{
            margin-left: 20px;
            margin-bottom: 20px;
        }
        div h2{
            padding-top: 16px;
            padding-bottom: 11px;
            background: #d3d3d3;
            text-align: center;
            margin: 0px 20px 25px;
            font-weight: 400;
        }
        div ul li{
            margin-left: 62px;
        }
        div .pp{
            padding: 40px 20px;
            font-size: 12px;
        }
        div .ppp{
            padding-bottom: 30px; 
            padding-left: 20px;
            font-size: 12px;
        }
        div span{
            font-size: 10px;
            background: #7d027e;
            color: #fff;
            padding: 7px 6px;
            margin-right: 6px;
        }
        div .last{
            margin-left: 20px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div>
        <h1>한국 영재 올림피아드</h1>
        <p class="korea">한국 영재 올림피아드(Korea Olympiad for the Gifted Studentes)는...</p>
        <h3>(↑클릭하면 자세한 설명으로 이동합니다.)</h3>
        <h2>대회 개요</h2>
        <ul>
            <li>대회일시</li>
            <li>대회일시</li>
            <li>대회일시</li>
        </ul>
        <p class="pp">
            한국 영재 올림피아드에 참가하는 학생 여러분들을 진심으로 환영하며 격려를 아끼지 않습니다.
        </p>
        <p class="ppp">
            과학에 관심있고 재능있는 여러분들의 도전을 응원하겠습니다!!
        </p>
        <p class="last">
            <span>이벤트</span>
            <span>이벤트</span>
            <span>이벤트</span>
        </p>
    </div>
</body>
</html>
