<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div&span</title>
    <style>
        *{margin: 0; padding: 0;}
        div{
            border: 1px solid #000 ;
            width: 320px ;
            padding: 40px 12px;
        }
        div h1{margin-bottom: 40px;}
        div p{
            font-size: 20px;
            color: #1100ff;
            margin-bottom: 50px;}
        div .last{margin-bottom: 0;}
        div span{
            font-size: 34px;
            color: red;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div>
        <h1>표준 <span>웹</span> 기술</h1>
        <p><span>H</span>TML</p>
        <p><span>C</span>SS</p>
        <p class="last"><span>J</span>avascript</p>
    </div>
</body>
</html>
