<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div box</title>
    <style>
        /* 초기화 작업(전체 tag에 모두 주기) */
        /* 전체 tag할 때는 "*"을 쓴다 */
        /* 기본적으로 가지고 있는 여백 없애기(마진 패딩 0) */
        *{margin: 0; padding: 0;}
        div{
            width: 510px;
            border: 5px solid #000000;
            margin-bottom: 22px;
            background-color: #fea500;
            /* 안쪽여백=padding / 바깥쪽여백=margin (작성방법은 둘다 아래와 같음) */
            /* 안쪽여백 (크기 한번쓸 때/ 상하좌우 같은 크기를 줄 때)*/
            padding: 16px;
            /* 안쪽여백 (크기 두번쓸 때/ 상하 좌우 크기가 구분 될 때) */
            padding: 24px 16px;
            /* 안쪽여백 (크기 세번쓸 때/ 상 > 좌우 > 하 순서로 씀) */
            padding: 36px 4px 16px;
            /* 안쪽여백 (크기 네번쓸 때/) 상 > 우 > 하 > 좌 순서로 씀 */
            padding: 8px 16px 24px 32px;
        }
    </style>
</head>
<body>
    <div>
        <h1>애국가</h1>
    </div>

    <div>
        <p>
            동해물과 백두산이 마르고 닳도록 <br>
            하느님이 보우하사 우리나라만세 <br>
            무궁화 삼천리 화려강산 <br>
            대한사람 대한으로 길이보전하세
        </p>
    </div>
</body>
</html>
