<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기응용4</title>
    <style>
        table{
            border: 1px solid #ddd;
            margin: auto;
            border-collapse: collapse;
            border-spacing: 0;
            width: 638px;
            height: 194px;
            font-size: 13px;
            border-left: none;
            border-right: none;
            border-top: 2px solid #333;
        }
        th{
            border: 1px solid #ddd;
            text-align: center;
            color: #382a1f;
            height: 30px;
            background-color: #f8f8f8;
        }
        td{
            border: 1px solid #ddd;
            color: #6c676d;
        }
        .f{
            text-align: center;
            width: 193px;
            border-left: none;
        }
        .l{
            text-align: center;
            width: 171px;
            border-right: none;
        }
        .t3{
            height: 69px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="f">프로그램명</th>
            <th>기능</th>
            <th class="l">수동설치</th>
        </tr>
        <tr>
            <td class="f">암호화 프로그램 <br> (AhnLab Safe Transaction)</td>
            <td>온라인을 통해 처리되는 모든 정보를 보호하는 <br> 프로그램(메모리보호 및 방화벽 기능)</td>
            <td class="l"><button>다운로드</button></td>
        </tr>
        <tr>
            <td class="f">키보드 보안 프로그램 <br> (KOS)</td>
            <td>키보드를 통해 입력되는 정보유출(Keylog)등의 <br> 해킹툴로 부터 보호하는 프로그램</td>
            <td class="l"><button>다운로드</button></td>
        </tr>
        <tr class="t3">
            <td class="f">공동인증프로그램 <br> (Sign Korea Certification <br> Toolkit)</td>
            <td>공동인증 로그인과 거래내역에 대한 전자서명을 <br> 위한 프로그램입니다.</td>
            <td class="l"><button>다운로드</button></td>
        </tr>
    </table>
</body>
</html>
